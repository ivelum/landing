{{- $anchor := or .Anchor (urlize .Text) }}
<h{{ .Level }} id="{{ $anchor }}" {{- with .Class }} class="{{ . }}" {{- end }}>
  {{- if strings.Contains .Class "no-link" -}}
    {{- .Text -}}
  {{- else }}
    <a href="#{{ $anchor }}">
      {{- .Text -}}
      <span class="heading-link"></span>
    </a>
  {{- end -}}
</h{{ .Level }}>
